{% load static %} 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Youtube Clone</title>
  </head>

<body>
  <header class="header">
      <div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
      </div>
      
      <div class="search center">
        <form action="search_view/" method="post">
          {% csrf_token %}
          <input type="text" name="search_input"  placeholder="Search" />
          <button type= "submit"><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>
      
      <div class="icons right">
        <a href = "add/" class="addvideoBtn"> <i class="material-icons">videocam</i></a>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
  </header>

  <main>
    <div class="side-bar">
      <div class="nav">
          <a class="nav-link active">
            <i class="material-icons">home</i>
            <span>Home</span>
          </a>
          <a class="nav-link">
              <i class="material-icons">local_fire_department</i>
              <span>Trending</span>
           </a>
           <a class="nav-link">
              <i class="material-icons">subscriptions</i>
              <span>Subscriptions</span>
           </a>
      </div>
      <hr>
    </div>
    
    <div class="content">
      <div class="videos">
          {% for i in obj reversed %}
            <form method ="post" action = "">
            {% csrf_token %}
            <div class="video">
              <div class="thumbnail">
                <video class = "video-fluid" width="250" height="150" style="border-radius: 5px" controls>
                  <source src="{{i.videos.url}}" type="video/mp4"></source>
                  
                </video>
              </div>
        
              <div class="details">
                  <div class="author">
                      
                  </div>
                  <div class="title">
                      <h3>
                        {{i.title}}
                      </h3>
                      <a href="">
                          Francesco Ciulla
                      </a>
                      <span> 2M Views â€¢ </span>
                  </div>
              </div>
            </div>
            </form>
          {% endfor %}
          
        
      </div>
           
  </div>
</main>
</body>
</html>
